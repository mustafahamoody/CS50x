{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select autofocus class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>Symbol</option>
                {% for name in owned%}
                    <option value={{ name.stock }}>{{ name.stock }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder=" # Shares" type="number"  min="1">
        </div>
        <button class="btn btn-primary warning" type="submit">SELL</button>
    </form>
{% endblock %}
